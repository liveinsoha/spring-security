<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>로그인 페이지</h1>
<hr/>
<form action="/login" method="post">
    <!--login 요청이 들어오면 자동으로 UserDetailsService 타입으로 Ioc되어 있는 loaUserByUsername 함수가 실행된다-->
    <label>
        <input type="text" name="username" placeholder="Username"/>
    </label><br/>
    <label>
        <input type="password" name="password" placeholder="Password"/>
    </label> <br/>
    <button>로그인</button>
</form>
<a href="oauth2/authorization/google">구글 로그인</a> <!--이 주소도 oauth2 client 라이브러리를 쓰면 주소값은 고정이다-->
<a href="oauth2/authorization/facebook">페이스북 로그인</a> <!--이 주소도 oauth2 client 라이브러리를 쓰면 주소값은 고정이다-->
<a href="oauth2/authorization/naver">네이버 로그인</a> <!--이 주소도 oauth2 client 라이브러리를 쓰면 주소값은 고정이다-->
<a href="https://kauth.kakao.com/oauth/authorize?response_type=code&client_id=d4767dbfadeb0bc96b02d1e7c6f06b09&redirect_uri=http://localhost:8080/auth/kakao/callback"><img height="38px" src="/image/kakao_login_medium.png"/></a>
<a href="/joinForm">회원가입을 아직 하지 않으셨나요?</a>

</body>
</html>
